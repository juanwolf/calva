{{ define "main" }}

<article>
    <header>
        <h1>{{ .Title }}</h1>
        <p class="date">{{ .Date }}</p>
        <span>Tags:</span>
        <ul>
            {{ range .Params.Tags }}
            <li><a href="{{ $.Site.BaseURL }}/posts/tags/{{ . }}"> {{ . }}</a></li>
            {{ end }}
        </ul>
    </header>

    <div class="content">
        {{ .Content }}
    </div>

    {{/* TODO: Add footer with webmentions  */}}
</article>
{{ end }}
