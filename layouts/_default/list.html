{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{ .Title }}</h1>
            {{ with .OutputFormats.Get "rss" -}}
            <span><a href="{{ .Permalink }}">RSS</a></span>
            {{ end -}}
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
        <!-- Ranges through content/posts/*.md -->
        {{ range .Pages }}
          {{ .Render "summary" }}
        {{ end }}
    </ul>
</main>
{{ end }}
