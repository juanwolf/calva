{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        {{ .Content }}
    </article>
    <ul>
        <!-- Ranges through content/posts/*.md -->
        {{ range .Pages }}
        <li>
            <h2><a href="{{.Permalink}}"> {{ .Params.emoji | emojify }} {{ .Title }}</a></h2>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
