<header>
    <h2>
        <a href="{{ .Permalink }}">{{ .Params.emoji | emojify }} {{ .Title }}</a>
    </h2>
    {{ if .IsPage }}
    <aside>
        <time>{{ .Lastmod.Format ($.Site.Params.DateFormat | default "2006-01-02") }} </time>
    </aside>
    {{ end }}
    <ul>
    {{ range .Translations }}
        <li>
            <a href="{{ .Permalink }}">{{ i18n (printf "read_%s" .Lang) }}: {{ .Title }}</a>
        </li>
    {{ end }}
    </ul>
</header>
