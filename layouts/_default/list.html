{{ define "main" }}
<article>
    <header>
        <h1>{{ .Title }}</h1>
        {{ with .OutputFormats.Get "rss" -}}
        <span><a href="{{ .Permalink }}">RSS</a></span>
        {{ end -}}
    </header>
    <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    {{ .Content}}
    <ul class="posts">
    {{ range .Pages }}
        <li>
        {{ .Render "summary" }}
        </li>
    {{ end }}
    </ul>

</article>
{{ end }}
